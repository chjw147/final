<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>근골격계 예방 자세</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="layoutProfile">
        <div id="layoutProfile_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">안전 자세 분석</h3></div>
                                <div class="card-body">
                                    <div class="mt-4">
                                        <h5 class="text-center">안전한 근골격계 자세</h5>
                                        <div class="row">
                                            <div class="col-4"><img src="{{ url_for('static', filename='images/safe_posture_image1.jpg') }}" alt="Safe Posture 1"></div>
                                            <div class="col-4"><img src="{{ url_for('static', filename='images/safe_posture_image2.jpg') }}" alt="Safe Posture 2"></div>
                                            <div class="col-4"><img src="{{ url_for('static', filename='images/safe_posture_image3.jpg') }}" alt="Safe Posture 3"></div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <h5 class="text-center">안전한 값 원그래프</h5>
                                        <canvas id="myDoughnutChart" width="400" height="400"></canvas>
                                    </div>
                                    <div class="mt-4">
                                        <h5 class="text-center">안전한 값 막대 그래프</h5>
                                        <canvas id="myBarChart" width="400" height="400"></canvas>
                                    </div>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <a class="btn btn-primary" href="/">뒤로가기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutProfile_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">부산 디지털 스마트 아카데미 4기</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Doughnut Chart Example (Safe Posture Distribution)
        var doughnutCtx = document.getElementById('myDoughnutChart').getContext('2d');
        var doughnutChart = new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3'],
                datasets: [{
                    data: [30, 40, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });

        // Bar Chart Example (Safe Value Distribution)
        var barCtx = document.getElementById('myBarChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3'],
                datasets: [{
                    label: 'Safe Values',
                    data: [50, 60, 70],
                    backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384']
                }]
            }
        });
    </script>
</body>
</html>
