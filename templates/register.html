<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>회원가입</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">      <!--폰트-->

    <style>

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>    
</head>

<body class="bg-secondary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">계정생성</h3>
                                </div>
                                <div class="card-body">
                                    <!-- 수정 부분-->
                                    <div class="card-body">
                                        {% if msg %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ msg }}
                                        </div>
                                        {% endif %}
                                    <!-- 수정 부분 완료 메세지 오류 확인필요-->
                                    </div>
                                    <!-- 수정: form의 action과 method 설정 (11.30일 9시41분 최근 수정)- <form action="{{ url_for('register') }}-->
                                    <form action="{{ url_for('register') }}" method="POST">
                                        <div class="form-floating mb-3">
                                            <!-- 수정: name 속성 추가 -->
                                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" name="username" />
                                            <label for="inputUsername">이름</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <!-- 수정: name 속성 추가 -->
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="email" />
                                            <label for="inputEmail">이메일 주소</label>
                                        </div>
                                        <div class="form-floating mb-3 mb-md-0">
                                            <!-- 수정: name 속성 추가 -->
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" name="password" />
                                            <label for="inputPassword">비밀번호</label>
                                        </div>
                                        <p></p>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputConfirmPassword" type="password" placeholder="비밀번호를 다시 입력하세요" name="confirm_password" />
                                            <label for="inputConfirmPassword">비밀번호 확인</label>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <!-- 수정: form submit 시 flask 라우트로 전송 -->
                                                <button class="btn btn-primary btn-block" type="submit">회원가입</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{{ url_for('start', name='login.html') }}">계정이 있으신가요?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small-text">
                        <div class="text-muted">디지털스마트부산 아카데미 3기</div>
                        <div>
                            <a href="{{ url_for('start', name='private.html') }}">개인정보 처리방침</a>
                            &middot;
                            <a href="{{ url_for('start', name='termsuse.html') }}">이용약관</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
